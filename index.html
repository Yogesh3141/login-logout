<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration form</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center pt-4">Registration Form-:</h2>
        <div class="row justify-content-center bg-light">
            <div class="col-lg-6 col-11 justify-content-center pt-4 pb-4">
                <form action="" id="form">
                    <div class=" col-12">
                        <label for="inputtext" class="form-label">Frist Name-:</label>
                        <input type="text" class="form-control" placeholder="User name" aria-label="First name" id="fname" oninput="fNameValidation()">
                    </div>
                    <p id="fError" class="text-danger"></p>
                    <div class=" col-12 pt-2">
                        <label for="inputtext" class="form-label">Last Name-:</label>
                        <input type="text" class="form-control" placeholder="last name" aria-label="last name" id="lname" oninput="lNameValidation();">
                    </div>
                    <p id="lError" class="text-danger"></p>
                    <div class=" col-12 pt-2">
                        <label for="inputPassword4" class="form-label">Date of Birth-:</label>
                        <input type="date" class="form-control" id="dob" oninput="dobValidation();">
                    </div>
                    <p id="dobError" class="text-danger"></p>
                    <div class=" col-12 pt-2">
                        <label for="formGroupExampleInput" class="form-label
                      text-dark">Email-:</label>
                        <input type="email" class="form-control" placeholder="Email"
                            aria-label="email" name="email" id="email" oninput="mailvalidation();">
                    </div>
                    <p id="mailError" class="text-danger"></p>
                    <div class=" col-12 pt-2">
                        <label for="inputPassword4" class="form-label">Password-:</label>
                        <input type="password" class="form-control" id="password"oninput="passwordvalidation();">
                    </div>
                    <p id="pwdError" class="text-danger"></p>
                    <div class="col-12 pt-2">
                        <a href="#" class="btn btn-primary" id="submit">Sign in</a>
                        <a href="#" class="btn btn-danger mx-4 px-2" onclick="linkpage()">Log in</a> 
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8N+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index_valid.js"></script>
</body>

</html>
