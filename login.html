<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Login form</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center pt-4">User Log In-:</h2>
        <div class="row justify-content-center bg-light">
            <div class="col-lg-6 col-11 justify-content-center pt-4 pb-4">
                <form action="">
                    <div class="col-12 pt-2">
                        <label for="formGroupExampleInput" class="form-label
                                text-dark">Email ID-:</label>
                        <input type="email" class="form-control" placeholder="Email"
                            aria-label="email" name="email" id="email" oninput=" gmailvalidation();" />
                    </div>
                    <p id="emailError" class="text-danger"></p>
                   
                    <div class="col-12 pt-2">
                        <label for="inputPassword4" class="form-label">Password-:</label>
                        <input type="password" class="form-control" id="password" oninput=" pwdvalidation();"/>
                    </div>
                    <p id="pwdError" class="text-danger"></p>
                    <div class="col-12 pt-2">
                        <a href="#" type="sumbit" class="btn btn-primary mx-2" id="login">login</a>
                        <a href="#" class="btn btn-danger" onclick="linkpage()">Sign in</a>
                        <p id="loginError" class="text-danger"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--java script cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8N+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--script for login-->
    <script src="login.js"></script>
</body>

</html>
